machine:
  environment:
    LC_CTYPE: en_US.UTF-8

dependencies:
  override:
    - ./script/import-certificates
    - sudo gem install xcpretty
    - brew install carthage
    - carthage bootstrap

test:
  override:
    - set -o pipefail && xcodebuild test -scheme APIKit-Mac | xcpretty -c -r junit -o build/test-report.xml
